# Sydney Markets B2B - Nginx Load Balancer Configuration
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled

# Upstream backend servers
upstream sydney_markets_web {
    # Load balancing method
    least_conn;  # or ip_hash for sticky sessions

    # Backend servers
    server 192.168.1.10:80 weight=1 max_fails=3 fail_timeout=30s;
    server 192.168.1.11:80 weight=1 max_fails=3 fail_timeout=30s;
    server 192.168.1.12:80 weight=1 max_fails=3 fail_timeout=30s;

    # Backup server (used when all primary servers are down)
    server 192.168.1.13:80 backup;

    # Keep alive connections for better performance
    keepalive 32;
}

# Redis backend for WebSocket/Reverb
upstream redis_backend {
    server 127.0.0.1:6379;
    keepalive 256;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=sydney_cache:100m max_size=1g inactive=60m use_temp_path=off;

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name sydneymarkets.com.au www.sydneymarkets.com.au;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sydneymarkets.com.au www.sydneymarkets.com.au;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/sydneymarkets.crt;
    ssl_certificate_key /etc/ssl/private/sydneymarkets.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:;" always;

    # Hide server information
    server_tokens off;
    more_clear_headers Server;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject font/opentype;

    # Client body size for file uploads
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static files with caching
    location ~* \.(jpg|jpeg|png|gif|webp|ico|css|js|svg|woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://sydney_markets_web;
        proxy_cache sydney_cache;
        proxy_cache_valid 200 302 1d;
        proxy_cache_valid 404 1m;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # API endpoints with rate limiting
    location /api {
        limit_req zone=api burst=10 nodelay;
        limit_conn addr 10;

        proxy_pass http://sydney_markets_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache API responses by default
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # WebSocket for Livewire/Reverb
    location /livewire {
        proxy_pass http://sydney_markets_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        proxy_pass http://sydney_markets_web/api/health;
        proxy_set_header Host $host;
    }

    # Main application
    location / {
        limit_req zone=general burst=5 nodelay;
        limit_conn addr 10;

        proxy_pass http://sydney_markets_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection keep-alive
        proxy_set_header Connection "";

        # Cache HTML for 5 minutes
        proxy_cache sydney_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Access and error logs
    access_log /var/log/nginx/sydneymarkets_access.log combined;
    error_log /var/log/nginx/sydneymarkets_error.log warn;
}